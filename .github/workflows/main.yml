name: Copy README.md to Instructions.md

# Controls when the workflow will run
on: 
  push:
    branches:
      - main
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  update-instructions:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
     - name: Copy Paste Action
       uses: ShreyamMaity/Copy-Paste-Action@V2.0
       with:
          TOKEN: ${{ secrets.TOKEN }}
          REPOSITORY : 'revature-curriculum/javalin-hello-world-repl'
          COPY-FILE-LOCATION : './README.md'
          PASTE-FILE-LOCATION : './.lesson/instructions.md'
